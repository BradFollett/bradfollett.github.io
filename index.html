<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad Follett's E-Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .self-assessment {
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border-radius: 8px;
        }
        .photo-gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .photo-gallery div {
            flex: 1;
            margin: 10px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .photo-gallery img {
            width: 100%;
            height: auto;
        }
        .photo-gallery p {
            padding: 10px;
            margin: 0;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brad Follett's E-Portfolio</h1>
    </header>

    <div class="container">
        <div class="self-assessment">
            <h2>Self Assessment</h2>
            <p>
                Test
            </p>
        </div>

        <div class="photo-gallery" style="background-color: green;">
            <div>
                <img src="images/slideshow.png" alt="Top 5 Detox/Wellness Vacations Slideshow">
                <p>Top 5 Detox/Wellness Vacations Slideshow</p>
            </div>
        </div>        
            <div>
                <img src="photo2.jpg" alt="Description of photo 2">
                <p>Description of photo 2</p>
            </div>
            <div>
                <img src="images/database.png" alt="Brad Follett SNHU CS-340 Dashboard">
                <p>Brad Follett SNHU CS-340 Dashboard</p>
            </div>
        </div>
    </div>
</body>
</html>
